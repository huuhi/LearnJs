<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    // 必须通过父节点删除子节点
    const ul = document.querySelector('ul');
    ul.removeChild(ul.children[0])
  </script>
</body>

</html>
