<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: hotpink;
      margin: auto;
    }

    a {
      /* 无法点击 */
      pointer-events: none;


    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#">X</a>
  </div>
  <script>
    function delayFunc() {
      console.log('延迟函数执行');
    }
    let timer = setTimeout(delayFunc, 2000); // 2秒后执行delayFunc函数
    // 清除定时器
    clearTimeout(timer);
    // 延时函数和间歇函数的区别：
    // 延时函数：延迟一段时间后执行函数，只执行一次。
    // 间歇函数：每隔一段时间执行一次函数，可以执行多次。

    const box = document.querySelector('.box')
    const a = document.querySelector('a')
    a.addEventListener('click', function (e) {
      e.preventDefault(); // 阻止默认行为
      box.style.display = 'none'; // 隐藏盒子
    });


    function setA() {
      a.style.pointerEvents = 'auto'; // 允许点击
      console.log('链接现在可以点击了');
    }

    setTimeout(setA, 3000); // 3秒后允许点击链接
  </script>
</body>

</html>
