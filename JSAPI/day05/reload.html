<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="reload">刷新</button>
  <script>
    const btn = document.querySelector('#reload')
    btn.addEventListener('click', () => {
      location.reload()

      // 强制刷新
      location.reload(true)
    })
  </script>
</body>

</html>
