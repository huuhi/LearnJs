<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding-top: 100px;
      height: 2000px;
      background: linear-gradient(to bottom, #f0f0f0, #0a0a0a);
    }

    div {
      display: none;
      margin: 100px auto;
      overflow: scroll;
      height: 200px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div>大江东去，浪淘尽，千古风流人物。

    故垒西边，人道是，三国周郎赤壁。

    乱石穿空，惊涛拍岸，卷起千堆雪。

    江山如画，一时多少豪杰。

    遥想公瑾当年，小乔初嫁了，雄姿英发。

    羽扇纶巾，谈笑间，樯橹灰飞烟灭。

    故国神游，多情应笑我，早生华发。

    人生如梦，一尊还酹江月。</div>
  <script>
    const div = document.querySelector('div')
    div.addEventListener('scroll', function () {
      console.log(div.scrollTop)
    });
    document.documentElement.scrollTop = 20;
    document.addEventListener('scroll', function () {
      if (document.documentElement.scrollTop > 100) {
        div.style.display = 'block';
      } else {
        div.style.display = 'none';
      }
    });
  </script>
</body>

</html>
