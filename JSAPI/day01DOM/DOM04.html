<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      width: 200px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      height: 30px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <input type="password">
  <button>点击显示密码</button>
</body>
<script>
  const input = document.querySelector('input');
  const btn = document.querySelector('button');
  // if (input.type == 'password') {
  //   btn.innerHTML = '点击查看密码';
  // } else {
  //   btn.innerHTML = '点击隐藏密码';
  // }
  btn.onclick = function () {
    if (input.type == 'password') {
      btn.innerHTML = '点击查看密码';

      input.type = 'text';
    } else {
      btn.innerHTML = '点击隐藏密码';

      input.type = 'password';
    }
  }
</script>

</html>
