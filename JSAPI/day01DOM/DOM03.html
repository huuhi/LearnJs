<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 100px;
    height: 200px;
    background: pink;
  }

  .div {
    width: 400px;
    height: 100px;
    background: hotpink;
    margin: 100px auto;
  }

  .box {
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
    top: 100px;
    left: 100px;
    transition: all 1s;
  }
</style>

<body>
  <div></div>
  <button>修改样式</button>
  <script>
    const div = document.querySelector('div')
    // 通过修改div的className属性来修改样式
    const btn = document.querySelector('button')
    const arr = ['box', 'div']
    div.classList.add(...arr);
    btn.onclick = function () {
      //点击修改样式
      const random = Math.floor(Math.random() * 2);//随机生成0或1
      div.classList.toggle(arr[random]);
    }
  </script>
</body>

</html>
