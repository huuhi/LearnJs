  <script>
    // 1.面向过程

    // 原型对象
    function Star(name, age) {
      this.name = name;
      this.age = age;
      // this.sing = function () {
      //   console.log(this.name + '会唱歌');
      // }
    }

    // 原型prototype,共享属性和方法
    Star.prototype.sing = function () {
      console.log(this.name + '会唱歌');
    }

    const ldh = new Star('刘德华', 18);
    const zxy = new Star('张学友', 20);
    console.log(ldh.sing())
    console.log(zxy.sing())
    console.log(ldh.sing === zxy.sing) // true
  </script>
