<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 箭头函数
    const fn = (x) => {
      console.log(x)
    }

    fn(1)

    // 只有一行代码时，可以省略花括号,也可以省略return
    const fn2 = () => 2
    console.log(fn2())

    // 返回一个对象
    const fn3 = (uname) => ({ name: uname }) // ✅ 参数名和对象属性一致
    console.log(fn3('张三').name) // 输出 "张三"


    // 
  </script>
</body>

</html>
