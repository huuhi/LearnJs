<body>
  <script>
    function sum() {
      let sum = 0
      // arguments 是一个类数组对象，包含了传递给函数的所有参数
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i]
      }
      console.log(sum)
    }

    sum(1, 2, 4)
  </script>
</body>
