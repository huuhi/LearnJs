<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      name: 'obj',
      sayName: function () {
        console.log(this.name);
      }
    }
    // call改变this指向
    function foo(x, y) {
      console.log(x + y);
      console.log(this);
    }
    foo.call(obj, 1, 2)
  </script>
</body>

</html>
