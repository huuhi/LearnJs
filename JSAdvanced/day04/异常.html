<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function fn(x, y) {
      if (!x || !y) {
        throw new Error('参数不能为空');
      }
      return x + y;
    }
    fn(1, 2); // 正常执行
    fn()
  </script>
</body>
