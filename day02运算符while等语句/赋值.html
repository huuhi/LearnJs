<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = 10;
    num += 1;
    console.log(num); // 11   

    //自增运算符
    num++;
    ++num;
    //区别：++num先自增再运算，num++先运算再自增

    //比较运算符
    console.log(10 > 5); //true
    console.log(10 != 5); //true
    console.log(10 === 5); //false
    //===全等，类型和值都相等 ==等，值相等，类型可以不相等。一般用===
    //NaN不等于任何值，包括它自己
    console.log(NaN == NaN); //false
  </script>

</body>

</html>
