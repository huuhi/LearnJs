    //练习
    let i = 1;
    let total = 0;
    let onum = 0
    while (i <= 100) {
      document.write(i + '<br>');
      if (i % 2 === 0) {
        onum += i;
      }
      total += i;
      i++
    }
    document.write('偶数和为' + onum + '<br>');
    document.write('总和为' + total + '<br>');
  </script>
