<script>
    var str = "hello world"
    // 1. 获取字符串的长度
    console.log(str.length)

    // 2. 获取字符串中某个位置的字符
    console.log(str[2])

    // 3. 获取字符串中某个位置的字符
    console.log(str.charAt(2))

    // 4.
    console.log(str.indexOf("o"))// 返回字符串中某个字符的位置

    //清除空格
    console.log(str.trim());

    //裁剪
    console.log(str.substring(0,5));

</script>
