<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="普通的按钮" onclick="on()">
    <input type="button" value="普通的按钮" id="but">
</body>
<script>
    //方式1
    function on(){
        alert("不要点我！讨厌你！");
    }

    //方式2
    document.getElementById("but").onclick=function(){
        alert("不要点我！讨厌你！");
    }
</script>
