<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="../孙.jpg" alt="" id="img">
    <br>
    <input type="button" value="显示图片" onclick="show()">
    <input type="button" value="隐藏图片" onclick="disshow()">
    <br>

    <input type="text" value="GOOD" id="zi" onfocus="lower()" onblur="upper()">

    <br>
    <input type="checkbox" name="hobby">电影
    <input type="checkbox" name="hobby">读书
    <input type="checkbox" name="hobby">音乐
    <br>
    <input type="button" value="全选" onclick="all()">
    <input type="button" value="重新选择" onclick="none()">
    <br>
    <input type="submit" value="提交" onclick="submit()">
</body>
<script>
    function show() {
        document.getElementById("img").src = "../孙.jpg";
    }

    function disshow() {
        document.getElementById("img").src = "#";
    }

    function all() {
        var d = document.getElementsByName("hobby")
        for (var i = 0; i < d.length; i++) {
            d[i].checked = true;
        }
    }
    function none() {
        var d = document.getElementsByName("hobby");
        console.log("启动none")
        for (var i = 0; i < d.length; i++) {
            d[i].checked = false;
        }
    }
    function submit() {
        alert("提交成功");
        none();
    }

    function lower() {
        var input = document.getElementById("zi");
        input.value = input.value.toLowerCase();


    }

    function upper() {
        var input = document.getElementById("zi");
        input.value = input.value.toUpperCase();


    }


</script>

</html>
