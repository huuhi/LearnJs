    function max2(arr) {
      // return Math.max(arr)
      if (arr.length === 0) return -1;
      let max = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) max = arr[i]
      }
      return max
    }


    function min(arr) {
      if (arr.length === 0) return -1;
      let min = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) min = arr[i]
      }
      return min
    }
