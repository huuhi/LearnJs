<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = + prompt('请输入一个数字')
    let num2 = + prompt('请输入一个数字')
    let a = prompt('请输入运算符')
    switch (a) {
      case '+':
        alert(num1 + num2)
        break;
      case '-':
        alert(num1 - num2)
        break;
      case '*':
        alert(num1 * num2)
        break;
      case '/':
        alert(num1 / num2)
        break
      default:
        alert('输入错误')
    }
  </script>
</body>

</html>
