<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  h2 {
    text-align: center;
  }

  table {
    text-align: center;
    border-collapse: collapse;
    margin: auto auto;
  }

  table,
  th,
  td {

    border: 1px solid black;
  }
</style>

<body>
  <h2>确认订单</h2>
  <table>
    <tr>
      <th>商品名称</th>
      <th>商品价格</th>
      <th>商品数量</th>
      <th>总价</th>
      <th>收货地址</th>
    </tr>
    <tr>
      <td>苹果</td>
      <td>10</td>
      <td>1</td>
      <td>10</td>
      <td>北京市海淀区</td>
    </tr>

  </table>
  <script>
    let price = prompt('请输入价格')
    let num = prompt('请输入数量')
    let address = prompt('请输入地址')
    //计算总价
    let total = Number(price) * Number(num)
    //获取表格
    const trs = document.querySelectorAll('tr')
    const tds = trs[1].querySelectorAll('td')
    tds[1].innerHTML = price
    tds[2].innerHTML = num
    tds[3].innerHTML = total
    tds[4].innerHTML = address

  </script>
</body>

</html>
