<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid #000;
      border-collapse: collapse;

    }

    td {
      border: 1px solid #000;
      padding: 5px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>姓名</td>
      <td>年龄</td>
      <td>性别</td>
    </tr>
  </table>
  <script>
    // 对象的定义
    let person = {
      name: '张三',
      age: 18,
      sex: '男',
      sayHi: function () {
        document.write('你好，我是' + this.name + '，今年' + this.age + '岁，性别是' + this.sex)
      }
    }
    console.log(person.name); // 访问对象的属性
    person.age = 20; // 修改对象的属性
    person.height = 175; // 添加新的属性
    delete person.age;// 删除对象的属性
    console.log(person); // 打印整个对象


    // 调用对象
    person.sayHi();

    let goods = {
      name: '',
      num: 0,
      weight: 0,
      address: ''
    }
    goods.name = '小米10 PLUS'
    goods.color = '粉色'
    for (let key in goods) {
      console.log(key + ': ' + goods[key]);
    }

    // test
    let students = [
      { name: '张三', age: 18, sex: '男' },
      { name: '李四', age: 19, sex: '女' },
      { name: '王五', age: 20, sex: '男' },
      { name: '赵六', age: 21, sex: '女' }
    ]
    let table = document.querySelectorAll('table')
    // 遍历数组中的对象
    for (let i = 0; i < students.length; i++) {
      let row = table[0].insertRow();
      row.insertCell().textContent = students[i].name;
      row.insertCell().textContent = students[i].age;
      row.insertCell().textContent = students[i].sex;
    }
  </script>
</body>

</html>
